    <div class="container">
        <h2>Welcome to Student Login Page</h2>
        <p>Would you like to log in?</p>
        <button onclick="showLoginForm()">Yes</button>
        <a href="home.html"><button>No</button></a>
        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <form action="login_success1.html" method="POST">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </form>
            <a href="studentpage.html"><button>Login</button></a>
        </div>
        <h2>Want to Register?</h2>
        <a href="registration.html"><button>Register</button></a>
    </div>

    <script>
        function showLoginForm() {
            var loginForm = document.getElementById("loginForm");
            loginForm.style.display = "block";
        }
    </script>
