   <div class="container">
    <h2>Welcome to Student Login Page</h2>
    <p>Would you like to log in?</p>
    <br>
    <button onclick="showLoginForm()">Yes</button>
    <a href="Header.jsx"><button>No</button></a>
    <div id="loginForm" style="display: none;">
        <h2>Login</h2>
        <form action="login_success1.html" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </form>
        <a href="studentpage.html"><button>Login</button></a>
    </div>
    <br>
    <br>
    <h2>Want to Register?</h2>
<button id="yes-button">Yes</button>
<div id="registration-form" style="display: none;">
    <h2>Student Registration Form</h2>
  <form>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <br>
    <button>Register</button>
  </form>
</div> 
</div>
    <script>
        function showLoginForm() {
            var loginForm = document.getElementById("loginForm");
            loginForm.style.display = "block";
        }
    </script>
    <script>
        const yesButton = document.getElementById('yes-button');
        const registrationForm = document.getElementById('registration-form');
      
        yesButton.addEventListener('click', () => {
          registrationForm.style.display = 'block';
        });
    </script>
   <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
