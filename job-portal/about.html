<!DOCTYPE html>
<html>
<head>
	<title>Reach Us - Job Portal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Job Portal</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="home.html">Home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Reach Us <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>Reach Us</h1>
		<p>Get in touch with us for any queries or feedback.</p>
		<div class="row">
			<div class="col-md-6">
				<h2>Contact Information</h2>
				<ul>
					<li><i class="fas fa-phone"></i> Phone: +91 1234567890</li>
					<li><i class="fas fa-envelope"></i> Email: [info@jobportal.com](mailto:info@jobportal.com)</li>
					<li><i class="fas fa-map-marker-alt"></i> Address: 123, Main Street, Anytown, USA</li>
				</ul>
			</div>
			<div class="col-md-6">
				<h2>Get in Touch</h2>
				<form id="contact-form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Enter your name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email">
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="message" placeholder="Enter your message"></textarea>
					</div>
					<button class="btn btn-primary" id="submit-btn">Send</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
		// JavaScript code to handle contact form submission
	</script>
</body>
</html>
