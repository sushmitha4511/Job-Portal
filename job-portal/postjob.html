	<div class="container6" style="margin-right: 200px;">
		<h1>Post a Job</h1>
		<p>Post a job to reach thousands of potential candidates.</p>
		<form id="post-job-form">
			<div class="form-group">
				<label for="job-title">Job Title</label>
				<input type="text" class="form-control" id="job-title" placeholder="Enter job title">
			</div>
			<div class="form-group">
				<label for="company-name">Company Name</label>
				<input type="text" class="form-control" id="company-name" placeholder="Enter company name">
			</div>
			<div class="form-group">
				<label for="job-description">Job Description</label>
				<textarea class="form-control" id="job-description" placeholder="Enter job description"></textarea>
			</div>
			<div class="form-group">
				<label for="job-category">Job Category</label>
				<select class="form-control" id="job-category">
					<option value="">Select a category</option>
					<option value="software-development">Software Development</option>
					<option value="marketing">Marketing</option>
					<option value="finance">Finance</option>
				</select>
			</div>
			<div class="form-group">
				<label for="job-location">Job Location</label>
				<input type="text" class="form-control" id="job-location" placeholder="Enter job location">
			</div>
			<button class="btn btn-primary" id="post-job-btn">Post Job</button>
		</form><br>
        <a href="companypage.html"><button style="background-color: yellowgreen;" class="btn btn-primary" id="send-btn">Back</button></a>
	</div>
